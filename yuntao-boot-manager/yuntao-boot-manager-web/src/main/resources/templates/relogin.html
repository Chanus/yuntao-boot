<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../static/lib/layui/css/modules/layer/default/layer.css" th:href="@{/lib/layui/css/modules/layer/default/layer.css}" media="all"/>
    <script type="text/javascript" src="../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <title>重新登录</title>
  </head>
  <body>
    <script type="text/javascript">
        layui.use(['layer'], function () {
            var layer = layui.layer;
            // Session失效时重新登录
            layer.msg('请重新登录', {icon: 0, anim: 6, time: 2000}, function () {
                window.parent.location.href = 'login';
            });
        });
    </script>
  </body>
</html>
