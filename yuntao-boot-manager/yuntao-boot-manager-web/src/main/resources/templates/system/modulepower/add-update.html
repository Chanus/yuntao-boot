<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="public :: header"/>
  </head>
  <body>
    <div class="pd-5">
      <form class="layui-form layui-form-pane">
        <input type="hidden" name="mpId" th:value="${modulePower.mpId }" class="layui-input" autocomplete="off">
        <div class="layui-form-item">
          <label class="layui-form-label">权限代码</label>
          <div class="layui-input-block">
            <input type="text" name="powerItem" readonly th:value="${modulePower.powerItem }" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">权限名称<span class="red">*</span></label>
          <div class="layui-input-block">
            <input type="text" name="aliasName" required lay-verify="required" th:value="${modulePower.aliasName }" placeholder="请输入权限名称" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item text-c">
          <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="update">确定</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-btn layui-btn-primary" id="cancel">取消</span>
          </div>
        </div>
      </form>
    </div>
    <th:block th:include="public :: footer"/>
    <script type="text/javascript" th:src="@{/js/system/module-power.js?v=1.0.0.1}"></script>
  </body>
</html>
